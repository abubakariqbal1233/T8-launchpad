name: CI/CD Pipeline

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          python3 -m compileall .

  deploy:
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Create app folder
            mkdir -p ~/my-flask-app
            cd ~/my-flask-app

            # 2. Clone or Pull
            if [ ! -d ".git" ]; then
              git clone https://github.com/Abubakar651/Training-T8.git .
            fi
            git fetch --all
            git checkout -f ${{ github.ref_name }}
            git pull origin ${{ github.ref_name }}

            # 3. Decide Port (4000 vs 5000)
            if [ "${{ github.ref_name }}" == "master" ]; then
              APP_PORT=5000
              APP_ENV=live
            else
              APP_PORT=4000
              APP_ENV=dev
            fi

            # 4. Install Requirements
            python3 -m venv venv
            ./venv/bin/pip install -r requirements.txt

            # 5. Restart App
            sudo fuser -k $APP_PORT/tcp || true
            nohup ./venv/bin/python app.py > app.log 2>&1 &

            echo "Deployed $APP_ENV on Port $APP_PORT"
